<div class="col-md-6">
  <h2>Get in touch</h2>

  <form action="//formspree.io/info@champagne.gg" method="POST">
    <input type="hidden" name="_next" value="{{ site.url }}/thanks">
    <input type="hidden" name="_subject" value="New message from champagne.gg website!" />
    <input type="text" name="_gotcha" style="display:none" />

    <div class="form-group">
      <label for="name">Name</label>
      <input class="form-control" type="text" required="true" name="Name" id="name">
    </div>

    <div class="form-group">
      <label for="tel">Telephone Number</label>
      <input class="form-control" type="text" required="true" name="Tel" id="tel">
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input class="form-control" type="email" required="true" name="_replyto" id="email">
    </div>

    <div class="form-group">
      <label for="subject">Subject</label>
      <select class="form-control" required="true" name="Subject" id="subject">
        <option value="Tastings">Tastings</option>
        <option value="Subscriptions">Subscriptions</option>
        <option value="Other">Other</option>
      </select>
    </div>

    <div class="form-group">
      <label for="message">Message</label>
      <textarea class="form-control" required="true" name="Message" id="message" rows="3"></textarea>
    </div>

    <input type="submit" class="btn btn-primary" value="Send Message">
  </form>
</div>
